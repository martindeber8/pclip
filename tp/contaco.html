    <div class="container">
      <div class="titulo"><h3>Formulario de contacto</h3></div>
      <div class="titulo">Para contactarte con nosotros envi√° el siguiente formulario!</div>
      <br>
      <div class="row">
        <div class="col"></div>
        <div class="col-md-9 col-lg-6">
          <form>
            <div class="row">       
              <div class="col">
                <input required type="text" class="form-control" placeholder="Apellido">
              </div>
              <div class="col">
                <input required type="text" class="form-control" placeholder="Nombre">
              </div>         
            </div>
            <br>
            <div class="row">
              <div class="col">
                <input required type="email" class="form-control" aria-describedby="emailHelp" placeholder="E-mail">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <textarea required class="form-control" rows="5" placeholder="Mensaje"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col"></div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
              <div class="col"></div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>            
    <!--Fin formulario de contacto-->
